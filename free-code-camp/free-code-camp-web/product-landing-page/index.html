<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img src="https://yt3.ggpht.com/XFNTeMsaAJFfac--1PnQXVqPEDMwypLu6TQg4XAoQfNDqQg_m_e7xEz_UsspfuKz8JTW3OQvxg=s88-c-k-c0x00ffffff-no-rj" alt="Company Logo" id="header-img" width="30" height="30">
        <nav id="nav-bar">
            <a href="#video" class="nav-link">Video</a>
            <a href="#form" class="nav-link">Form</a>
            <a href="#footer" class="nav-link">Footer</a>
        </nav>
    </header>
    <main id="main">
        <iframe width="640" height="300" src="https://www.youtube.com/embed/oX8XECzXq58" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <form action="https://www.freecodecamp.org/email-submit" id="form">
            <input required type="email" name="email" id="email" placeholder="Enter your e-mail here.">
            <input type="submit" id="submit">
        </form>
    </main>
    <footer id="footer">Footer!</footer>
</body>
</html>
