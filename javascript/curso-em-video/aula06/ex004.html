<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body {
            font: normal 100pt Arial; 
        }
    </style>
</head>
<body>
    <script>
        name=prompt('Qual o seu nome?')
        document.writeln(`Olá, <strong> ${name}</strong>. Seu nome tem ${name.length} letras.<br/>`) 
        document.writeln(`Seu nome em maiúsculas é ${name.toUpperCase()}.<br/>`)
        document.writeln(`Seu nome em minúsculas é ${name.toLowerCase()}.`)
    </script>
</body>
</html>
