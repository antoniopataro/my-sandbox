<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div id="title"><h1>COUNTER</h1></div>
    </header>
    
    <main>
        <div id="container">
            <div id="Inputs">
                <div id="countFromDiv" class="userInput">
                    <div><h2>Count From:</h2></div>
                    <div><input type="number" name="countFrom" id="countFromInput"></div>

                </div>

                <div id="countToDiv" class="userInput">
                    <div><h2>Count To:</h2></div>
                    <div><input type="number" name="countTo" id="countToInput"></div>

                </div>

                <div id="jumperDiv" class="userInput">
                    <div><h2>Jumper:</h2></div>
                    <div><input type="number" name="jumper" id="jumperInput"></div>
                    <div onclick="execCounter()" id="execButton"><h2>Go!</h2></div>
                </div>
            </div>

            <div id="Result">
                
            </div>

        </div>
    </main>

    <footer></footer>

</body>
<script src="code.js"></script>
</html>
